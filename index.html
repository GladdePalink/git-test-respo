<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Form</title>
  <link rel="stylesheet" href="submit-form.css">
</head>
<body>
  <div class="submit-container">
    <h1>SUBSCRIBE</h1>
    <p>Get connected to your future</p>
    <form id="subscribe-form">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="Enter your email address now...">
      <button id="submit-button" type="submit">Subscribe</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="submit-form.js"></script>
</body>
</html>
